    <h1>Contact Me</h1>
    <div class="contactme">
        <form class="contactme" action="#" method="get">
            <div class="c1">
                <label for="name">
                    <input type="text" id="name" name="name" placeholder="ENTER YOUR NAME" required>
                </label>
                <label for="email">
                    <input type="email" id="email" name="email" placeholder="ENTER YOUR EMAIL" required>
                </label>
            </div>
            <div class="c2">
                <label for="note">
                    <input type="text" id="note" name="note" placeholder="ENTER YOUR MESSAGE" required>
                </label>
            </div>
            <button id="submit">submit</button>
        </form>
    </div>
